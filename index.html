<!DOCTYPE html>
<html>
<head>
  <title>Ruleta Psicología</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Pantalla Nombre -->
    <div id="name-screen" class="screen">
      <h1>¿Cómo te llamas?</h1>
      <input type="text" id="name-input" placeholder="Tu nombre">
      <button id="start-btn">Empezar</button>
    </div>

    <!-- Pantalla Ruleta -->
    <div id="game-screen" class="screen hidden">
      <h1>Hola, <span id="player-name"></span>!</h1>
      <p>Créditos: <span id="credits">100</span></p>
      
      <div id="confidence-question" class="question">
        <p>¿Cuánta confianza tienes (1-10)?</p>
        <input type="number" id="confidence-input" min="1" max="10">
        <button id="confirm-confidence">Continuar</button>
      </div>

      <div id="bet-section" class="hidden">
        <p>Apuesta:</p>
        <input type="number" id="bet-amount" min="1" placeholder="Cantidad">
        <div class="color-options">
          <button class="color-btn red" data-multiplier="2">Rojo (x2)</button>
          <button class="color-btn black" data-multiplier="0">Negro (x0)</button>
          <button class="color-btn green" data-multiplier="10">Verde (x10)</button>
        </div>
        <button id="spin-btn">Girar Ruleta</button>
      </div>

      <div id="result"></div>
    </div>

    <!-- Pantalla Final -->
    <div id="end-screen" class="screen hidden">
      <h1>¡Gracias por jugar!</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
